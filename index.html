<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."
    />
    <meta name="author" content="Елена Козлова" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип сервиса 'Место'"
        />
      </header>
    </div>

    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <img
            class="profile__avatar"
            src="./images/Жак-Ив Кусто.jpg"
            alt="Здесь находится ваш аватар"
          />
        </div>
        <div class="profile__user-info">
          <p class="profile__user-name">Жак-Ив Кусто</p>
          <button class="profile__edit-button">
            <img
              class="profile__edit-image"
              src="./images/Vector.png"
              alt="Кнопка изменения профиля"
            />
          </button>
          <p class="profile__user-description">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img
            class="profile__add-image"
            src="./images/add-image.png"
            alt="Кнопка добавления новых записей"
          />
        </button>
      </section>
      <section class="photo-grid">
        <ul class="photo-grid__list">
          <li class="card">
            <img
              class="card__image"
              src="./images/Карачаевск.jpg"
              alt="Старинный замок на фоне гор."
            />
            <div class="card__description">
              <h2 class="card__title">Карачаевск</h2>
              <button
                class="card__btn card__btn_action_like card__btn_clicked"
                title="Нравится"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/Гора Эльбрус.jpg"
              alt="На фоне рассвета долина и вдалеке гора Эльбрус."
            />
            <div class="card__description">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button
                class="card__btn card__btn_action_like card__btn_clicked"
                title="Нравится"
              ></button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__image"
              src="./images/Домбай.jpg"
              alt="На переднем плане лес, на заднем заснеженные горы, хмурое небо."
            />
            <div class="card__description">
              <h2 class="card__title">Домбай</h2>
              <button
                class="card__btn card__btn_action_like card__btn_clicked"
                title="Нравится"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/Гаваи, побережье.jpg"
              alt="Побережье Гавай, на берегу скалы."
            />
            <div class="card__description">
              <h2 class="card__title">Гаваи</h2>
              <button
                class="card__btn card__btn_action_like card__btn_clicked"
                title="Нравится"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/Алжир, образование горных пород.jpg"
              alt="Алжир, причудливые образования горных пород."
            />
            <div class="card__description">
              <h2 class="card__title">Алжир</h2>
              <button
                class="card__btn card__btn_action_like card__btn_clicked"
                title="Нравится"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              class="card__image"
              src="./images/Амарантовые, сухоцвет.jpg"
              alt="Амарантовые, веточка сухоцвета."
            />
            <div class="card__description">
              <h2 class="card__title">Амарантовые, сухоцвет</h2>
              <button
                class="card__btn card__btn_action_like card__btn_clicked"
                title="Нравится"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
