<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."
    />
    <meta name="author" content="Елена Козлова" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип сервиса 'Место'"
        />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/Jacques-Yves-Cousteau.jpg"
              alt="Здесь находится ваш аватар"
            />
          </div>
          <div class="profile__user-info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-image"
                src="./images/Vector.png"
                alt="Кнопка изменения профиля"
              />
            </button>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-image"
              src="./images/add-image.png"
              alt="Кнопка добавления новых записей"
            />
          </button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/Карачаевск.jpg"
                alt="Старинный замок на фоне гор."
              />
              <div class="card__description">
                <h2 class="card__title">Карачаевск</h2>
                <button
                  type="button"
                  class="card__btn card__btn_action_like card__btn_clicked"
                  title="Нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Гора.jpg"
                alt="На фоне рассвета долина и вдалеке гора Эльбрус."
              />
              <div class="card__description">
                <h2 class="card__title">Эльбрус</h2>
                <button
                  type="button"
                  class="card__btn card__btn_action_like card__btn_clicked"
                  title="Нравится"
                ></button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="./images/Домбай.jpg"
                alt="На переднем плане лес, на заднем заснеженные горы, хмурое небо."
              />
              <div class="card__description">
                <h2 class="card__title">Домбай</h2>
                <button
                  type="button"
                  class="card__btn card__btn_action_like card__btn_clicked"
                  title="Нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Гаваи.jpg"
                alt="Побережье Гавай, на берегу скалы."
              />
              <div class="card__description">
                <h2 class="card__title">Гаваи</h2>
                <button
                  type="button"
                  class="card__btn card__btn_action_like card__btn_clicked"
                  title="Нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/Алжир.jpg"
                alt="Алжир, причудливые образования горных пород."
              />
              <div class="card__description">
                <h2 class="card__title">Алжир</h2>
                <button
                  type="button"
                  class="card__btn card__btn_action_like card__btn_clicked"
                  title="Нравится"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/amaranth.jpg"
                alt="Амарантовые, веточка сухоцвета."
              />
              <div class="card__description">
                <h2 class="card__title">Амарантовые</h2>
                <button
                  type="button"
                  class="card__btn card__btn_action_like card__btn_clicked"
                  title="Нравится"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button
            class="popup__btn popup__btn_action_close"
            title="Закрыть форму без сохранения данных"
          ></button>
          <form class="popup__form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              id="user-name-input"
              type="text"
              class="popup__input popup__text popup__user-name"
              name="name"
              placeholder="Имя"
            />
            <input
              id="user-description-input"
              type="text"
              class="popup__input popup__text popup__user-description"
              name="about"
              placeholder="Описание"
            />
            <button type="submit" class="popup__btn popup__btn_action_submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
