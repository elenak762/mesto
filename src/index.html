<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."
    />
    <meta name="author" content="Елена Козлова" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <!--          <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип сервиса 'Место'"
        />  -->
        <img
          class="header__logo"
          src="<%=require('./images/header-logo.svg')%>"
          alt="Логотип сервиса 'Место'"
        />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <!--             <img
              class="profile__avatar"
              src="./images/Jacques-Yves-Cousteau.jpg"
              alt="Здесь находится ваш аватар"
            /> -->
            <img
              class="profile__avatar"
              src="<%=require('./images/Jacques-Yves-Cousteau.jpg')%>"
              alt="Здесь находится ваш аватар"
            />
          </div>
          <div class="profile__user-info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button profile__open-button"
              aria-label="Редактировать профиль"
            >
              <img
                class="profile__edit-image"
                src="<%=require('./images/profile-edit-btn.svg')%>"
                alt="Кнопка изменения профиля"
              />
            </button>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button profile__open-button"
            aria-label="Добавить пост"
          >
            <img
              class="profile__add-image"
              src="<%=require('./images/profile-add-image.svg')%>"
              alt="Кнопка добавления новых записей"
            />
          </button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list"></ul>
        </section>
        <template id="photo-template" class="photo__template">
          <li class="card">
            <img class="card__image" src="#" alt="" />
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button
                type="button"
                class="card__btn card__btn_cliked"
                aria-label="Мне нравиться"
              ></button>
              <button
                type="button"
                class="card__btn card__btn_action_del"
                title="Удалить"
              ></button>
            </div>
          </li>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_profile">
        <div class="popup__container">
          <form
            class="popup__form popup__form-name"
            name="edit-profile"
            id="form-profile"
            novalidate
          >
            <h3 class="popup__title">Редактировать профиль</h3>
            <button
              type="button"
              class="popup__btn popup__btn_close"
              id="edit-profile-close"
              aria-label="Закрыть окно"
            ></button>
            <label>
              <input
                type="text"
                class="popup__input popup__input_type_name"
                name="name"
                id="userName"
                minlength="2"
                maxlength="40"
                placeholder="Имя"
                required
                value=""
              />
              <span class="popup__error" id="userNameError"
                >Необходимо заполнить данное поле</span
              >
            </label>
            <label>
              <input
                type="text"
                class="popup__input popup__input_type_description"
                name="about"
                id="userjob"
                minlength="2"
                maxlength="200"
                placeholder="Описание"
                required
                value=""
              />
              <span class="popup__error" id="userjobError"></span>
            </label>
            <button
              type="submit"
              class="popup__btn popup__btn_submit"
              aria-label="Сохранить"
              value="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_card">
        <div class="popup__container">
          <form class="popup__form popup__form-card" id="form-card" novalidate>
            <h3 class="popup__title">Новое место</h3>
            <button
              type="button"
              class="popup__btn popup__btn_close"
              title="Закрыть форму без сохранения данных"
            ></button>
            <label>
              <input
                id="title"
                class="popup__input popup__input_type_place"
                name="name"
                placeholder="Название"
                value=""
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__error" id="titleError"></span>
            </label>
            <label>
              <input
                id="link"
                type="url"
                class="popup__input popup__input_type_link"
                name="link"
                placeholder="Ссылка на картинку"
                value=""
                required
              />
              <span class="popup__error" id="linkError"></span>
            </label>
            <button
              type="submit"
              class="popup__btn popup__btn_submit popup__btn_submit_disabled"
              id="profileSave"
              aria-label="Сохранить"
              value="Создать"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_image">
        <figure class="figure">
          <button
            class="popup__btn popup__btn_close"
            type="button"
            id="closeImg"
          ></button>
          <img src="#" alt="#" class="figure__image" />
          <figcaption class="figure__caption"></figcaption>
        </figure>
      </div>
    </div>
    <!-- <script type="module" src="./pages/index.js"></script> -->
  </body>
</html>
