<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."
    />
    <meta name="author" content="Елена Козлова" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип сервиса 'Место'"
        />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/Jacques-Yves-Cousteau.jpg"
              alt="Здесь находится ваш аватар"
            />
          </div>
          <div class="profile__user-info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-image"
                src="./images/profile-edit-btn.svg"
                alt="Кнопка изменения профиля"
              />
            </button>
            <p class="profile__user-description">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-image"
              src="./images/profile-add-image.svg"
              alt="Кнопка добавления новых записей"
            />
          </button>
        </section>
        <section class="photo-grid">
          <ul class="photo-grid__list"></ul>
        </section>
        <template id="photo-template" class="photo__template">
          <li class="card">
            <img class="card__image" src="#" alt="" />
            <div class="card__description">
              <h2 class="card__title"></h2>
              <button
                type="button"
                class="card__btn card__btn_action_like card__btn_cliked"
                title="Нравится"
              ></button>
              <button
                type="button"
                class="card__btn card__btn_action_del"
                title="Удалить"
              ></button>
            </div>
          </li>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_content_profile">
        <div class="popup__container">
          <button
            type="button"
            class="popup__btn popup__btn_close"
            title="Закрыть форму без сохранения данных"
          ></button>
          <form class="popup__form popup__form-name">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input
              id="user-name-input"
              type="text"
              class="popup__input popup__input_type_name"
              name="name"
              placeholder="Имя"
            />
            <input
              id="user-description-input"
              type="text"
              class="popup__input popup__input_type_description"
              name="about"
              placeholder="Описание"
            />
            <button type="submit" class="popup__btn popup__btn_submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_content_card">
        <div class="popup__container">
          <button
            type="button"
            class="popup__btn popup__btn_close"
            title="Закрыть форму без сохранения данных"
          ></button>
          <form class="popup__form popup__form-card">
            <h3 class="popup__title">Новое место</h3>
            <input
              id="title"
              class="popup__input popup__input_type_place"
              name="title"
              placeholder="Название"
              required
            />
            <input
              id="link"
              class="popup__input popup__input_type_link"
              name="link"
              placeholder="Ссылка на картинку"
              value=""
              required
            />
            <button type="submit" class="popup__btn popup__btn_submit">
              Создать
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_content_image">
        <figure class="figure">
          <button
            class="popup__btn popup__btn_close"
            type="button"
            id="closeImg"
          ></button>
          <img src="#" alt="#" class="figure__image" />
          <figcaption class="figure__caption"></figcaption>
        </figure>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
